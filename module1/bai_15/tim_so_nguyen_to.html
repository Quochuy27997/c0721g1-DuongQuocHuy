<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = parseInt(prompt('nhap vào 1 so:'));

        function check(numbers) {
            for (i=2; i <= numbers; i++) {
                if(numbers==2){
                    document.write(numbers + 'la so nguyen to' + '<br>');
                    break;
                }
                else if (numbers % 2 == 0) {
                    document.write(numbers + 'k phải la so nguyen to' + '<br>');
                    break;
                }else{
                    document.write(numbers + 'la so nguyen to' + '<br>');
                    break;
                }
            }
        }
        check(numbers);

    </script>
</body>

</html>
