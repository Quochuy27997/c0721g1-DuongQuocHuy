<body>
    <script>
        let n = prompt('nhap kích thước mãng số nguyên')
        let arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = prompt("nhap gia tri vao phan tu:" + i);

        }
        console.log(arr);
        let c=null;
        function daoMangSo() {

            for (left = 0, right = arr.length-1; left < right; left++, right--) {
                c = arr[left]
                arr[left] = arr[right]
                arr[right] = c
            }

        }
        daoMangSo();
        document.write("Đổi chỗ mảng số " + arr);

    </script>
