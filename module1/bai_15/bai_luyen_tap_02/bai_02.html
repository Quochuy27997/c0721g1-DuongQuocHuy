<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=3.14;
        function TangSo(a) {
            let Chuvi = a*2*pi;
            let Dientich=pi*a*a;
            document.write('chu vi hình tròn là:'+Chuvi+'<br>'+'Dien tích hình tròn là:'+Dientich);
        }
        TangSo(parseInt(prompt('nhap vao bán kính hình tròn so:')));
    </script>
</body>
