<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function check(a,b){
    if(a>b){
        document.write(a +'lớn hơn'+b);
    }else {
        let c=a+b;
        document.write('tong'+a+'và'+b+'là:'+c);
    }
}
check(parseInt(prompt('nhap vao so a:')),parseInt(prompt('nhap vao so b:')));

    </script>
</body>
</html>
