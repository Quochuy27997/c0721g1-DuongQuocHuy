<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = prompt("Nhập kích thước của mảng : ")
        let arr = [];
        let count = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Nhập giá trị vào phần tử : " + i);
            
        }
        for(i=0;i<arr.length;i++){
            if (arr[i] % 2 == 0 || arr[i] % 2 == 1) {
                count++;
            }
        }
        document.write('so ki tu so trong mảng là:'+count);



    </script>
</body>

</html>
