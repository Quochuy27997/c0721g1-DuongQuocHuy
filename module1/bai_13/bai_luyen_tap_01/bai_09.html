<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = prompt("Nhập kích thước của mảng : ")
        let a = [];
        for (let i = 0; i < n; i++) {
            a[i] = prompt("Nhập giá trị vào phần tử : " + i);
        }
        document.write(a + '<br>');
        let m = prompt("Nhập kích thước của mảng : ")
        let b = [];
        for (let i = 0; i < m; i++) {
            b[i] = prompt("Nhập giá trị vào phần tử : " + i);
        }
        document.write(b + '<br>');
        let c = [];
        c = a;
        for (i = 0; i < b.length; i++) {
            c.push(b[i]);
        } document.write(c + '<br>');

    </script>
</body>

</html>
