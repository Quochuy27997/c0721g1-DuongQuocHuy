<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Nhập kích thước của mảng : ")
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Nhập giá trị vào phần tử : " + i);
        }
        let v = prompt("Nhập số nguyên V: ");
        // DỊch mảng qua trái 1 phần tử
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === v) {
                for (let j = i; j < arr.length; j++) {
                    arr[j] = arr[j + 1];
                    
                }
                arr.pop();
                arr.push('0');
                
            }
            
        }

        document.write(arr);
    </script>
</body>

</html>
