<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('nhap kích thước mãng số nguyên')
        let arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = prompt("nhap gia tri vao phan tu:" + i);

        }
        let V = prompt("nhap gia tri cần tìm :")
        let check = true;
        for (i = 0; i < arr.length; i++) {
            if (V === arr[i]) {
                check = true;
                break;
            }
        }
        if (check) {
            alert("V is in the array")
        } else {
            alert("V is not in the array")
        }


    </script>
</body>

</html>
