<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('nhap kích thước mãng số nguyên')
        let arr = [];
        let count = 0;
        for (i = 0; i < n; i++) {
            arr[i] = prompt("nhap gia tri vao phan tu:" + i);
            if (arr[i] < 0) {
                count++
            }
        }
        document.write(count);

    </script>
</body>

</html>
