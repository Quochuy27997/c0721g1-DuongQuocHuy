<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt('nhap vao do dai mang so nguyen')
        let arr=[];
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt('nhap gia tri phan tu'+i));
        }
        document.write(arr+'<br>');
        document.write(arr.reverse());
    </script>
</body>
</html>
