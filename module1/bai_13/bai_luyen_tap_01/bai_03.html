<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('nhap kích thước mãng số nguyên')
        let arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("nhap gia tri vao phan tu:" + i));

        }
        let max=arr[0];

        for (i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write('so lon nhat trong mang:' + max);
        tong = 0;
        for (i = 0; i < arr.length; i++) {
            tong += arr[i];
        }
        let TB=tong/n;
        document.write('gia tri tb cua mang:' + TB);

    </script>
</body>

</html>
