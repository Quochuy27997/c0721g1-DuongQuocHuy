<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        let n = prompt('nhap vao do dai mang a')
        let a = [];
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt('nhap vao gia tri mang'));
        }
        let tg;
    for(let i = 0; i < n - 1; i++){
        for(let j = i + 1; j < n; j++){
            if(a[i] > a[j]){
                // Hoan vi 2 so a[i] va a[j]
                tg = a[i];
                a[i] = a[j];
                a[j] = tg;        
            }
        }
    }
    console.log(a);
        

    </script>
</body>

</html>
