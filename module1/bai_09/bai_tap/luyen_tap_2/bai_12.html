<body>
    
    <form action="">
        <label for="" id="Tienvay">So tien vay</label>
        <input type="text">
        <label for="" id="SoThang">so Thang vay</label>
        <input type="text">
        <label for="" id="LaiXuat">lãi xuất</label>
        <input type="text">
        <input type="button" value="" onclick="sub()">
        <!-- <p id="hienThi"></p> -->
    </form>
<script>
    function sub(){
        var TraLai;

            var Tienvay =parseFloat( document.getElementById('Tienvay').value);
            var SoThang =parseFloat( document.getElementById('SoThang').value);
            var LaiXuat =parseFloat( document.getElementById('LaiXuat').value);

            TraLai=(Tienvay*SoThang*LaiXuat)/100;
            // document.getElementById('hienThi').innerText=TraLai;
            document.write(TraLai)

    }
</script>
