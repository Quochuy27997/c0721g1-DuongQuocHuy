    <script>
        let kWh = parseFloat(prompt('nhap so luong dien tieu thu'))
        let TienDien;
        if (kWh <= 50) {
            TienDien = kWh * 1.678;
        } else if (kWh > 51 && kWh <= 100) {
            TienDien = (50 * 1.678) + (kWh - 50) * 1.734;
        } else if (kWh > 101 && kWh <= 200) {
            TienDien = (50 * 1.678) + (50 * 1.734) + (kWh - 100) * 2.014;
        } else if (kWh > 201 && kWh <= 300) {
            TienDien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + (kWh - 200) * 2.536;
        } else if (kWh > 301 && kWh <= 400) {
            TienDien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + (100 * 2.536) + (kWh - 200) * 2.834;
        } else if (kWh > 401) {
            TienDien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + (100 * 2.536) + (100 * 2.834) + (kWh - 400) * 2.927;
        }

        document.write('tien dien la' + TienDien + 'VND');


    </script>
