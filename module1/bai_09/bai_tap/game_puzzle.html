<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
​
<body>

<img src="Images/Hinh1a.png" id="carA" name="car" onclick="onchangeImage(1)" width="250 px" height="600 px">
<img src="Images/Hinh2b.png" id="carB" onclick="onchangeImage(2)" width="250 px" height="600 px">
<img src="Images/Hinh3c.png" id="carC" onclick="onchangeImage(3)" width="250 px" height="600 px">


</body>
<script>
    let imgA = document.getElementById('carA');
    let imgB = document.getElementById('carB');
    let imgC = document.getElementById('carC');
    
    function onchangeImage(check) {
        switch (check) {
            case 1: {
                // console.log("getAttribtute " + imgA.getAttribute("src"))
                // console.log("src " + imgA.src)

                if (imgA.getAttribute("src") === "Images/Hinh1a.png") {
                    imgA.src = "Images/Hinh2a.png";
                } else if (imgA.getAttribute("src") === "Images/Hinh2a.png") {
                    imgA.src = "Images/Hinh3a.png";
                } else if (imgA.getAttribute("src") === "Images/Hinh3a.png") {
                    imgA.src = "Images/Hinh1a.png";
                }
                checkImage();
                break;
            }

            case 2: {
                if (imgB.getAttribute("src") === "Images/Hinh1b.png") {
                    imgB.src = "Images/Hinh2b.png";
                } else if (imgB.getAttribute("src") === "Images/Hinh2b.png") {
                    imgB.src = "Images/Hinh3b.png";
                } else if (imgB.getAttribute("src") === "Images/Hinh3b.png") {
                    imgB.src = "Images/Hinh1b.png";
                }
                checkImage();
                break;
            }

            case 3: {
                if (imgC.getAttribute("src") === "Images/Hinh1c.png") {
                    imgC.src = "Images/Hinh2c.png";
                } else if (imgC.getAttribute("src") === "Images/Hinh2c.png") {
                    imgC.src = "Images/Hinh3c.png";
                } else if (imgC.getAttribute("src") === "Images/Hinh3c.png") {
                    imgC.src = "Images/Hinh1c.png";
                }
                checkImage();
                break;
            }

            
        }
    }

    function checkImage() {
        if (imgA.getAttribute("src") === "Images/Hinh1a.png" &&
            imgB.getAttribute("src") === "Images/Hinh1b.png" &&
            imgC.getAttribute("src") === "Images/Hinh1c.png" ) {
            alert(" Hình A")
        } else if (
            imgA.getAttribute("src") === "Images/Hinh2a.png" &&
            imgB.getAttribute("src") === "Images/Hinh2b.png" &&
            imgC.getAttribute("src") === "Images/Hinh2c.png" ) {
            alert(" Hình B")

        }else if (
            imgA.getAttribute("src") === "Images/Hinh3a.png" &&
            imgB.getAttribute("src") === "Images/Hinh3b.png" &&
            imgC.getAttribute("src") === "Images/Hinh3c.png" ) {
            alert(" Hình C")

        }
    }

</script>
</html>
