<body>
    <!-- <p>Phí thuê bao bắt buộc là 25 nghìn.
        600 đồng cho mỗi gọi của 50 phút đầu tiên.
        400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
        200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.</p> -->

    <script>

        let SoPhutGoi = parseFloat(prompt('nhap so phut goi:'));
        const ChiPhiCoDinh = 25000;
        let Phi;
        let Tong;

        if (SoPhutGoi <= 50) {
            Phi = SoPhutGoi * 600
        } else if (SoPhutGoi > 50 && SoPhutGoi <= 200) {
            Phi = (SoPhutGoi - 50) * 400 + (50 * 600)
        } else if (SoPhutGoi > 200) {
            Phi = 50 * 600 + 150 * 400 + (SoPhutGoi - 200) * 200
        }
        Tong = Phi + ChiPhiCoDinh;
        document.write('tien dien thoai la'+Tong)+'VND';
    </script>

</body>

</html>
