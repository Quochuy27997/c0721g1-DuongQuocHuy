<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Nhap can nang</label>
       
        <input type="text" name="" id="canNang">
        <br>
        <label for="">Nhap chieu Cao</label>
        <input type="text" name="" id="chieuCao">
        <br>
        <label for="">kích vào để biết kết quả</label>
        <input type="button" value="" onclick="sub()">

    </form>

    <script>
        function sub() {
            var BMI;

            var cannang =parseFloat( document.getElementById('canNang').value);
            var chieucao =parseFloat( document.getElementById('chieuCao').value);

            BMI= cannang/(chieucao*chieucao);
            console.log(BMI);
            if(BMI<18.5){
                document.write('underweight');
            }else if(BMI>=18.5 && BMI<25.0){
                document.write('Normal');
            }
            else if(BMI>=25.0 && BMI<30.0){
                document.write('Overweight');
            }else if(BMI>=30.0){
                document.write('Obese');
            }

        }

    </script>
</body>

</html>
