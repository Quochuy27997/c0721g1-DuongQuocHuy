<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="" id="sothang">
        <input type="button" value="tính số ngày" onclick="sub()">
       
    <p id="hienThi"> </p>
</form>

    <script>
        function sub() {

            let soThang = parseFloat(document.getElementById('sothang').value);
            switch (soThang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('hienThi').innerText='thang'+soThang+' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById('hienThi').innerText='thang'+soThang+' có 30 ngày';
                    break;
                case 2:
                document.getElementById('hienThi').innerText='thang'+soThang+' có 28 hoặc 29 ngày';
                    break;
                default:
                    document.write('chỉ có 12 tháng')

            }
        }
    </script>
</body>

</html>
