<body>
    <script>
        let userName = prompt("Who's the there?", '');
        if (userName == 'Admin') {
            let passWord = prompt("Pass Word", '');

                alert('Welcome')
            } else if (passWord == 'null') {

                alert('Wrong password')
            }
        } else if (userName == 'null') {
            alert('Canceld')
        } else {
            alert("I don't know you")
        }
    </script>
