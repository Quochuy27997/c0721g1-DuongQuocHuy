<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập vào xâu kí tự");
        let array = string.split("");
        console.log(array);
    
        let arr1 = [];
        arr1[0] = array[0];
    
        function dem() {
            for (i = 1; i < array.length; i++) {
                for (j = 0; j < arr1.length; j++) {
                    if (arr1[j] == array[i]) {
                        break;
                    }
                    if (j == arr1.length - 1) {
                        arr1.push(array[i]);
                    }
                }
            }
    
    
        }
    
        dem();
        console.log(arr1);
        let count = arr1.length
        document.write("Số lượng kí tự khác nhau là:  " + count);
    
    
    </script>
</body>
</html>
