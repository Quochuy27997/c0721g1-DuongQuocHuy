<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = parseInt(prompt('nhap kich thuoc m'));
        let n = parseInt(prompt('nhap kich thuoc n'));

        let maTran = new Array();
        for (i = 0; i < m; i++) {
            maTran[i] = new Array();
            for (j = 0; j < n; j++) {
                maTran[i][j] = parseInt(prompt('nhap giá tri ' + i + j));
            }
        }
        console.log(maTran);
        let a = [];
        for (i = 0; i < maTran.length; i++) {
            for (j = 0; j < maTran[i].length; j++) {
                if(maTran[i][j]%2==0){
                    a.push(maTran[i][j]);
                }
            }
        }
        let total=0;
        for(k=0;k<a.length;k++){
            total=total+a[k];
        }
        document.write('các số chẳn trong ma tran:'+ a.join('')+'<br>');
        document.write('tong các so chan trong ma tran :'+total);
    </script>


</html>
