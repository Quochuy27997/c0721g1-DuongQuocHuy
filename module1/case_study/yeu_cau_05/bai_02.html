<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = parseInt(prompt('nhap kich thuoc m'));
        let n = parseInt(prompt('nhap kich thuoc n'));

        let maTran = new Array();
        for (i = 0; i < m; i++) {
            maTran[i] = new Array();
            for (j = 0; j < n; j++) {
                maTran[i][j] = parseInt(prompt('nhap giá tri ' + i + j));
            }
        }
        function check(number) {
            let check = true;
            let a;
            for (a = 2; a <= Math.sqrt(number); a++) {
                if (number % a === 0 && number > 2) {
                    check = false;
                }
            }
            return check;
        }
        let soNguyenTo = [];

        for (let m = 0; m < maTran.length; m++) {
            for (let n = 0; n < maTran[m].length; n++) {
                if (check(maTran[m][n])) {
                    soNguyenTo.push(maTran[m][n]);
                }
            }
        }
        for(i=0;i<soNguyenTo.length;i++){
            if(soNguyenTo[i]==1){
                soNguyenTo.splice(i,1);
            }
        }
        document.write("Số nguyên tố trong mảng 2 chiều này là: " + soNguyenTo.join(" ") + "<br>");
        document.write("Có tất cả " + soNguyenTo.length + " số nguyên tố trong mảng 2 chiều này");

    </script>


</html>
