<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let luong=parseInt(prompt('nhap vao so luong cua ban:'));
        let ThueThuNhap;
        let LuongRong;

        if(luong>=15000000){
            ThueThuNhap=luong*(20/100);
            LuongRong=luong-ThueThuNhap;
            document.write('so tien luong ban nhận được sau khi trừ thuế là:'+LuongRong);

        }else if(luong>=7000000&&luong<15000000){
            ThueThuNhap=luong*(10/100);
            LuongRong=luong-ThueThuNhap;
            document.write('so tien luong ban nhận được sau khi trừ thuế là:'+LuongRong);

        }else if(luong<7000000){
            ThueThuNhap=luong*(5/100);
            LuongRong=luong-ThueThuNhap;
            document.write('so tien luong ban nhận được sau khi trừ thuế là:'+LuongRong);

        }

    </script>
</body>
</html>
