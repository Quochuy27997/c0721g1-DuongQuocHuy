<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <ol>
        <li>Cafe-15.000VND</li>
        <li>Nước cam-35.000VND</li>
        <li>Nước ép cà rốt-20.000VND</li>
        <li>Nước ép cà chua-20.000VND</li>
        <li>Nước suối-10.000VND</li>
        <li>Nước dừa-35.000VND</li>
        <li>chọn số 7 để đồng ý đặt món</li>
    </ol>

<script>
    let goi_mon;
    let total = 0;
    do {
        goi_mon = parseInt(prompt("Hãy gọi đồ uống bằng cách bấm số: "));
        switch (goi_mon) {
            case 1:
                let SoLuong1 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (15000*SoLuong1);
                break;
            case 2:
                let SoLuong2 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (35000*SoLuong2);
                break;
            case 3:
                let SoLuong3 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (20000*SoLuong3);
                break;
            case 4:
                let SoLuong4 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (20000*SoLuong4);
                break;
            case 5:
                let SoLuong5 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (10000*SoLuong5);
                break;
            case 6:
                let SoLuong6 = parseInt(prompt("Hãy chọn số lượng: "));
                total += (35000*SoLuong6);
                break;
            case 7:
                alert("Tổng cộng số tiền bạn phải thanh toán là: " + total + " VND");
                alert("Cảm ơn bạn và hẹn gặp lại!!!");
                break;
            default:
                alert("Vui lòng nhập số từ 1 đến 7")
        }
    } while (goi_mon !== 7);
</script>
</body>
</html>
