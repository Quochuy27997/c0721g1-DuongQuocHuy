<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let m = prompt("Nhập vào số phần tử của mảng");
        let n = prompt("Nhập vào số phần tử con của 1 phần tử trong mảng");
        let a = [[]];
        for (i = 0; i < m; i++) {
            a[i] = [];
            for (j = 0; j < n; j++) {
                a[i][j] = prompt("Nhập vào phần tử thứ " + j +" của mảng " + i + " trong mảng a");
            }
        }
        console.log(a);
    </script>
</body>

</html>
