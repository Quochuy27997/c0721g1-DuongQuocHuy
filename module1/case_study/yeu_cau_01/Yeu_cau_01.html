<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 4; i++) {
            for (j = 1; j <= 5; j++) {
                if (i == 1 || j == 1 || i == 4 || j == 5) {
                    document.write(' * ');
                } else {
                    document.write('&nbsp&nbsp&nbsp');
                }
            } document.write("<br>")
        }
        document.write("<br>")

        for (i = 0; i < 4; i++) {
            for (j = 0; j < 5; j++) {
                if (j == 0 || j == i) {
                    document.write(' * ');
                } else {
                    document.write('&nbsp&nbsp&nbsp');
                }
            } document.write("<br>")
        }
        for (i = 0; i <= 5; i++) {
            document.write(' * ');
        }
        document.write("<br>")

        for (let i = 0; i < 5; i++) {
            for (let j = 5 - i; j > 0; j--) {
                document.write("&nbsp&nbsp")
            }
            for (let m = 1; m <= i * 2 + 1; m++) {
                document.write("*");
            }document.write("<br>")
        }

        for(i=0;i<4;i++){
            for(j=0;j<9;j++){
                if(j==4-i||j==4+i){
                    document.write("*");
                }else {
                    document.write('&nbsp&nbsp&nbsp');
                }
            }document.write("<br>")
        }
        for(i=0;i<=11;i++){
            document.write("*");
        }
    </script>
</body>

</html>
