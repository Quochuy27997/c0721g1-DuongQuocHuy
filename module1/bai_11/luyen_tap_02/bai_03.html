<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (i = 0; i < 5; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (i = 5; i > 0; i--) {
            for (j = 0; j < i; j++) {
                document.write("*")
            } document.write("<br>")
        }
        document.write("</br>")
        for (i = 0; i < 5; i++) {
            for (j = 5 - i; j > 0; j--) {
                document.write("&nbsp&nbsp");
            }
            for (m = 1; m <= i + 1; m++) {
                document.write("*");
            }
            document.write("</br>")
        }
        
        for (i = 0; i <5; i++) {
            for (j = 1; j <=i+1; j++) {
                document.write("&nbsp&nbsp");
            }
            for(m=5-i; m>0  ;m--){
                document.write("*");
            }
            
            
            // for(m=1+i;m<=i;m++){
            //     document.write("*");
            // }
            
            
            
            document.write("</br>")
        }
       


    </script>
</body>

</html>
