<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotien = parseInt(prompt("Nhập số tiền gửi ngân hàng lãi suất 5%/năm"));
        let sothang = parseInt(prompt("Nhập số tháng gửi"));
        let tienlai_thang = "";
        let tongtienlai = tienlai_thang
        document.write("Số tiền bạn gửi là "+sotien +" VNĐ trong "+sothang+" tháng với lãi suất 5%/ năm"+"<br>")
        for (let i=0; i<sothang;i++){
            tienlai_thang = ((sotien*5)/100)/12
            tongtienlai += tienlai_thang
            sotien+=tienlai_thang
            document.write("Tiền lãi tháng "+(i+1)+" là "+tienlai_thang+" VNĐ<br>")
        }
        document.write("Tổng tiền lãi của bạn trong "+sothang+" là "+tongtienlai+" VNĐ")
    
    </script>
</body>
</html>
