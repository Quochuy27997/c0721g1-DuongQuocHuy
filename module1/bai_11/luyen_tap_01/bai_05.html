<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1, b = 0, f;
        var tong = 0
        for (i = 0; i < 20; i++) {
            f = a;
            a = a + b;
            b = f;
            document.write(f + "</br>");
            tong += f;
        }
        document.write("Tổng của 20 số hạng đầu tiên trong dãy fibonacci là :" + tong);
    </script>

</body>

</html>
