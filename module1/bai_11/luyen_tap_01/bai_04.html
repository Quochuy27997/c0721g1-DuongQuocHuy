<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



var a = 1, b = 0, f = 0;
while (f <= 5) {
    f = a;
    a = a + b;
    b = f;
    if (f % 5 === 0) {
        document.write('Số đầu tiên chia hết cho 5 của dãy Fibonacci là:' + f);
        break;
    }
}
    </script>

    
</body>
</html>
