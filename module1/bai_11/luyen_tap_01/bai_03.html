<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var N =parseInt(prompt("Nhập vào số lượng số bạn muốn in trong dãy fibonacci"));
        var a = 0;
        var b = 1;
        var f;
        while(N>0) {
            document.write(a + "</br>");
            f = b;
            b = a + b;
            a = f;
            N--;
        }
    
        </script>
       
</body>

</html>
